    <main class="admin-main">
        <h2>Platform Settings</h2>
        
        <div class="form-container">
            <h3>Feature Flags</h3>
            <form id="featureFlagsForm">
                <div class="form-group">
                    <label class="toggle-switch">
                        <input type="checkbox" id="enableAiFeatures" checked>
                        <span class="slider"></span>
                        Enable AI Features
                    </label>
                </div>
                <div class="form-group">
                    <label class="toggle-switch">
                        <input type="checkbox" id="enableCrmModule" checked>
                        <span class="slider"></span>
                        Enable CRM Module
                    </label>
                </div>
                <div class="form-group">
                    <label class="toggle-switch">
                        <input type="checkbox" id="enablePhotoUploads" checked>
                        <span class="slider"></span>
                        Enable Photo Uploads
                    </label>
                </div>
                <div class="form-group">
                    <label class="toggle-switch">
                        <input type="checkbox" id="enableNewSignups" checked>
                        <span class="slider"></span>
                        Allow New Signups
                    </label>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                </div>
            </form>
        </div>
        
        <div class="form-container">
            <h3>Default Rate Limits</h3>
            <form id="rateLimitsForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="starterPhotoLimit">Starter: Photo Uploads</label>
                        <input type="number" id="starterPhotoLimit" value="100" min="1">
                    </div>
                    <div class="form-group">
                        <label for="starterEstimateLimit">Starter: Estimates</label>
                        <input type="number" id="starterEstimateLimit" value="20" min="1">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="proPhotoLimit">Pro: Photo Uploads</label>
                        <input type="number" id="proPhotoLimit" value="500" min="1">
                    </div>
                    <div class="form-group">
                        <label for="proEstimateLimit">Pro: Estimates</label>
                        <input type="number" id="proEstimateLimit" value="100" min="1">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="enterprisePhotoLimit">Enterprise: Photo Uploads</label>
                        <input type="number" id="enterprisePhotoLimit" value="5000" min="1">
                    </div>
                    <div class="form-group">
                        <label for="enterpriseEstimateLimit">Enterprise: Estimates</label>
                        <input type="number" id="enterpriseEstimateLimit" value="500" min="1">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Update Rate Limits</button>
                </div>
            </form>
        </div>
        
        <div class="form-container">
            <h3>System Configuration</h3>
            <form id="systemConfigForm">
                <div class="form-group">
                    <label for="platformName">Platform Name</label>
                    <input type="text" id="platformName" value="The Sierra Suites">
                </div>
                <div class="form-group">
                    <label for="supportEmail">Support Email</label>
                    <input type="email" id="supportEmail" value="support@thesierrasuites.com">
                </div>
                <div class="form-group">
                    <label for="defaultCurrency">Default Currency</label>
                    <select id="defaultCurrency">
                        <option value="USD" selected>US Dollar (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="GBP">British Pound (GBP)</option>
                        <option value="CAD">Canadian Dollar (CAD)</option>
                        <option value="AUD">Australian Dollar (AUD)</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Configuration</button>
                </div>
            </form>
        </div>
