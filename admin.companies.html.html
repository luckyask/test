    <main class="admin-main">
        <div class="admin-toolbar">
            <h2>Company Management</h2>
            <div class="admin-actions">
                <input type="text" id="companySearch" placeholder="Search companies...">
                <button class="btn btn-primary" id="exportCsv">Export to CSV</button>
                <button class="btn btn-primary" id="addCompanyBtn">Add New Company</button>
            </div>
        </div>
        
        <table class="data-table" id="companiesTable">
            <thead>
                <tr>
                    <th>Company Name</th>
                    <th>Join Date</th>
                    <th>Subscription Tier</th>
                    <th>User Limit</th>
                    <th>Status</th>
                    <th>Renewal Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Will be populated by JavaScript -->
            </tbody>
        </table>
        
        <!-- Company Detail Modal (hidden by default) -->
        <div id="companyModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h3 id="modalTitle">Company Details</h3>
                <div class="form-container">
                    <form id="companyForm">
                        <input type="hidden" id="companyId">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="companyName">Company Name</label>
                                <input type="text" id="companyName" required>
                            </div>
                            <div class="form-group">
                                <label for="companyEmail">Contact Email</label>
                                <input type="email" id="companyEmail" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="companyTier">Subscription Tier</label>
                                <select id="companyTier" required>
                                    <option value="starter">Starter</option>
                                    <option value="pro">Pro</option>
                                    <option value="enterprise">Enterprise</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="companyUserLimit">User Limit</label>
                                <input type="number" id="companyUserLimit" min="1" required>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" id="cancelCompanyBtn">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
